<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="index.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

   <title>LogIn Form</title>
</head>
<body class="text-center">
   <main class="bg-white">  
      <form id="login-form">
         <div  class="alert alert-success  visually-hidden" role="alert" id="success">
            successful
          </div>
          <div class="alert alert-danger visually-hidden" role="alert" id="error">
            Invalid Email and Password
          </div>
         <h2 class="mb-3">Log In</h2>
         <input type="email" id="email" name="email" placeholder="Email" class="form-control mb-3">
         <input type="password" id="password" name="password" placeholder="Password" class="form-control mb-3">
         <button type="submit" id="Log-In" class="btn btn-primary btn-lg btn-block">Log In</button>   
      </form>
   </main>
   

   <script src="index.js"></script>
</body>
</html>
